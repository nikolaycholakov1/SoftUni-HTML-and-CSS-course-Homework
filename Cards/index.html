<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Card example</h1>

      <div class="card">
        <div class="thumbnail">
          <img
            src="https://i.pinimg.com/564x/3c/70/5e/3c705e782e815a616a6abe8d44b512d6.jpg"
            alt="Unsplash image"
            class="thumbnail__img"
          />
        </div>

        <div class="content">
          <h2 class="content__title">Emilia Clarke</h2>
          <p class="content__badge">Khaleesi</p>
          <h3 class="content__section-title">Titles</h3>
          <ul class="content__projects" role="list">
            <li class="project">
                <i class="project__icon fa-solid fa-crown"></i>
                <span class="project__name">Queen of the Andals</span>
            </li>
            <li class="project">
                <i class="project__icon fa-solid fa-crown"></i>
                <span class="project__name">Mother of dragons</span>
            </li>
            <li class="project">
                <i class="project__icon fa-solid fa-crown"></i>
                <span class="project__name">The unburned</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
