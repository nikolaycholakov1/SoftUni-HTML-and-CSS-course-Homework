<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="articles">
        <article class="card">
          <div class="thumbnail">
            <img
              src="images/music.jpg"
              alt="music_review"
              class="thumbnail_img"
            />
          </div>

          <div class="content">
            <p>Movie reviews</p>
          </div>
        </article>
        <article class="card">
          <div class="thumbnail">
            <img
              src="images/celebrity.jpg"
              alt="music_review"
              class="thumbnail_img"
            />
          </div>

          <div class="content">
            <p>Celebrity interviews</p>
          </div>
        </article>
        <article class="card">
          <div class="thumbnail">
            <img
              src="images/tv-show.jpg"
              alt="music_review"
              class="thumbnail_img"
            />
          </div>

          <div class="content">
            <p>TV show guides</p>
          </div>
        </article>
        <article class="card">
          <div class="thumbnail">
            <img
              src="images/art.jpg"
              alt="music_review"
              class="thumbnail_img"
            />
          </div>

          <div class="content">
            <p>Arts and culture</p>
          </div>
        </article>
      </section>
      <section class="more">
        <ul class="links" role="list">
          <li class="link">Other Category</li>
          <li class="link"><i class="fas fa-arrow-circle-right"></i>Finance</li>
          <li class="link">
            <i class="fas fa-arrow-circle-right"></i>Business
          </li>
          <li class="link">
            <i class="fas fa-arrow-circle-right"></i>Social media marketing
          </li>
          <li class="link">
            <i class="fas fa-arrow-circle-right"></i>Sales process and strategy
          </li>
          <li class="link">
            <i class="fas fa-arrow-circle-right"></i>Web development
          </li>
          <li class="link">
            <i class="fas fa-arrow-circle-right"></i>Travel hacks
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
